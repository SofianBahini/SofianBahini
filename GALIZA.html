<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página con imagen de fondo y popup</title>
<style>
  body {
    background-image: url('https://aconadecolon.es/GALIZA.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0; /* Para evitar márgenes predeterminados */
    padding: 0; /* Para evitar relleno predeterminado */
    width: 100%; /* Ajustamos el ancho al 100% */
    height: 100%; /* Ajustamos la altura al 100% */
  }
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }
  .popup-close {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button onclick="openPopup()">Abrir Popup</button>

<div id="popup" class="popup">
  <span class="popup-close" onclick="closePopup()">X</span>
  <h2>Texto del Popup</h2>
  <p>Aquí puedes poner el texto que desees para tu popup.</p>
</div>

<script>
  window.onload = function() {
    var body = document.querySelector('body');
    var img = new Image();
    img.onload = function() {
      body.style.width = this.width + 'px';
      body.style.height = this.height + 'px';
    };
    img.src = 'https://aconadecolon.es/GALIZA.png';
  };

  function openPopup() {
    document.getElementById('popup').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
